apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: davtrowebdb
  labels:
    app: tempo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
    spec:
      containers:
        - name: tempo
          image: grafana/tempo:2.5.0
          args:
            - "-config.file=/etc/tempo/tempo.yaml"
          ports:
            - containerPort: 3200
            - containerPort: 9095
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          volumeMounts:
            - name: config
              mountPath: /etc/tempo
            - name: storage
              mountPath: /var/tempo
          # Usunięto mount overrides
      volumes:
        - name: config
          configMap:
            name: tempo-config
        # Usunięto overrides
        - name: storage
          emptyDir: {}
