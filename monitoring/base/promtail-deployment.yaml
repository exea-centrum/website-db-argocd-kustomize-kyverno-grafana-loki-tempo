apiVersion: apps/v1
kind: Deployment
metadata:
  name: promtail
  namespace: davtrowebdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      containers:
      - name: promtail
        image: grafana/promtail:2.9.0
        volumeMounts:
          - name: config
            mountPath: /etc/promtail
        ports:
          - containerPort: 9080
      volumes:
        - name: config
          configMap:
            name: promtail-config
