apiVersion: apps/v1
kind: Deployment
metadata:
  name: promtail
  namespace: davtrowebdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      containers:
        - name: promtail
          image: grafana/promtail:2.9.0
          args:
            - "-config.file=/etc/promtail/promtail.yaml"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/promtail
      volumes:
        - name: config-volume
          configMap:
            name: promtail-config
