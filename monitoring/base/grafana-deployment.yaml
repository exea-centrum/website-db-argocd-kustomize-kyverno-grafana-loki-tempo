apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: davtrowebdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: davtrowebdb
data:
  grafana.ini: |
    [server]
    http_port = 3000
